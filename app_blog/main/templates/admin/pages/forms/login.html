{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Страница Авторизации - Кыргызиндустрия</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'admin-panel/vendors/simple-line-icons/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'admin-panel/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin-panel/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'admin-panel/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'admin-panel/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="{% static 'admin-panel/images/logo.svg' %}">
                </div>
                <h4>Вход в Админ-Панель</h4>
                <h6 class="font-weight-light">Авторизация</h6>
                <form class="pt-3" action="{% url 'authorizate' %}" method="POST">
                  <div class="form-group">
                    <input type="text" name="username" class="form-control form-control-lg" id="username" placeholder="Введите Логин или E-mail" required>
                    
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-lg" id="password" placeholder="Пароль" required>
                    {% if messages %} {% for message in messages %}
                    {% if message.tags == "error" %}
                      <p class="text-danger">{{ message }}</p>
                    {% endif %}
                    {% endfor %}
                    {% endif %}
                  </div>
                  <div class="mt-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Войти</button>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        Храните Логин и Пароль в надёжном месте </label>
                    </div>
                    <a href="#" class="auth-link text-black">Забыли пароль?</a>
                  </div>
                  <div class="mb-2">
                    <a href="{% url 'index' %}" class="btn btn-block btn-facebook auth-form-btn">
                      Перейти на Сайт </a>
                  </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'admin-panel/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'admin-panel/js/off-canvas.js' %}"></script>
    <script src="{% static 'admin-panel/js/misc.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
